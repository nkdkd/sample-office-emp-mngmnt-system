<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Office Employee Management System</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff4500; /* Change heading color to orange red */
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-group {
            margin-top: 20px;
        }
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-4">
            <h1 class="display-4">Office Employee Management System</h1>
            <hr class="my-4">
            <div class="btn-group" role="group" aria-label="Employee Management Actions">
                <a class="btn btn-primary btn-lg" href="/all_emp" role="button">View All Employees</a>
                <a class="btn btn-primary btn-lg" href="/add_emp" role="button">Add an Employee</a>
                <a class="btn btn-primary btn-lg" href="/remove_emp" role="button">Remove an Employee</a>
                <a class="btn btn-primary btn-lg" href="/filter_emp" role="button">Filter Employee Details</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
